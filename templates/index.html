<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>gate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #111;
      background: #fff;
      line-height: 1.4;
    }

    body>div {
      max-width: 100%;
    }

    h3 {
      margin: 24px 0 8px;
      font-size: 16px;
      font-weight: 600;
    }

    body>div>div:first-child {
      margin-bottom: 16px;
      font-size: 14px;
    }

    input {
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input:focus {
      outline: none;
      border-color: #666;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #eaeaea;
    }

    button:active {
      background: #ddd;
    }

    #refresh {
      margin-bottom: 8px;
    }

    #error {
      margin-bottom: 8px;
      font-size: 13px;
    }

    ul#links {
      margin: 0;
      padding-left: 20px;
    }

    ul#links li {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div>
    <div>Logged in as: <b>{{.Username}}</b></div>
    <div>Subscription: {{.Subscription}}</div>
    <br>
    <div>
      <a href="/auth">Log out</a>
    </div>

    <h3>Create link</h3>
    <div>
      <input id="new-to" placeholder="https://example.com" size="40" />
      <button id="create">Create</button>
    </div>

    <h3>Your links</h3>
    <button id="refresh">Refresh</button>
    <div id="error" style="color: red"></div>
    <ul id="links"></ul>
  </div>

  <script src="/static/scripts/dashboard.js" async defer></script>
</body>

</html>
